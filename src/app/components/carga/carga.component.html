<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone">
            <h4>Deje caer aqu√≠ sus archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>

    <div class="col-md-8">
        <h4>Cargar archivos</h4>

        <div class="col-md-12">
            <button class="btn btn-success col-md-5  m-2" (click)="cargarImagenes()" [disabled]="archivos.length === 0">Cargar</button>
            <button (click)="limpiarArchivos()" class="btn btn-danger col-md-5">Limpiar</button>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td>{{ archivo.nombreArchivo }}</td>
                    <td>{{ archivo.archivo.size / 1024 | number : '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
